<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="./src/Popover.ts"></script>

    <style>
      a-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all .2s ease;
      }
      a-blur[enabled] {
        backdrop-filter: blur(12px);
        background: rgba(0,0,0,0.1);
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        background: grey;
        padding: 20px;
        border: 1px solid #333;
        height: 100%;
        transition: transform .15s ease;
        opacity: 0;
        transition: opacity .15s ease;
      }
      [opened] .menu {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a-popover>
      <button slot="input">Open</button>

      <div class="menu">
        Content
      </div>
    </a-popover>
  </body>
</html>
