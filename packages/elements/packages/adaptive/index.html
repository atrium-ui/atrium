<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="module">
    import "./src/index.ts";
    import { paragraph } from "txtgen";

    setInterval(() => {
      const text = paragraph(2 + Math.random() * 10);
      document.querySelector('.content').innerHTML = text;
    }, 1000);
  </script>

</head>

<body>
  <div class="block"></div>
  <a-adaptive>
    <div class="content"></div>
  </a-adaptive>
  <div class="block"></div>


  <style scoped>
    .block {
      background: black;
      height: 100px;
    }
  </style>

</body>

</html>
