publish-dev:
  stage: publish
  image: node:18-buster
  only:
      - develop
  when: manual
  variables:
    GITLAB_NPM_REGISTRY_TOKEN: ${CI_JOB_TOKEN}
  before_script:
    - npm i -g pnpm
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm i
    - pnpm build
    - npm version preminor --no-git-tag-version
    - npm publish --tag dev
    - git push --tags

docs-dev:
    environment:
        name: develop
        url: "https://sv-components.pages.s-v.de/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html"
    stage: library
    image: node:18-buster
    before_script:
      - npm i -g pnpm
      - pnpm config set store-dir .pnpm-store
    script:
      - pnpm install # install dependencies
      - pnpm build
      - mv apps/library/dist public
    only:
      - develop
    cache:
      key:
        files:
          - pnpm-lock.yaml
      paths:
        - .pnpm-store
    artifacts:
        paths:
          - public
    variables:
        PUBLIC_URL: "/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public"
