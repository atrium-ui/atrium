stages:
  - test
  - publish
  - docs

image: luckydye/build-utils

variables:
  RTX_DATA_DIR: $CI_PROJECT_DIR/.rtx
  GIT_PUSH_TOKEN: $GIT_PUSH_TOKEN # A Gitlab access token to push to the repo

cache:
  - key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  - key:
      files:
        - .rtx.toml
    paths:
      - .rtx

before_script:
  - apt install unzip -y
  - export PATH=$RTX_DATA_DIR/shims:$PATH
  - task setup
  - git config user.email "gitlab@s-v.de"
  - git config user.name "CI"
  - git remote set-url origin https://oauth2:$GIT_PUSH_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git
  - git tag -d $(git tag -l) # delete all local tags

check:
  stage: test
  except:
    - tags
  script: task check

test:
  stage: test
  artifacts:
    untracked: true
  except:
    - tags
  script: task test

format:
  only:
    - merge_requests
  script: task format

publish:
  stage: publish
  dependencies:
    - test
  only:
    - main
  script: task publish

pages:
  stage: docs
  only:
    - main
    - feature/docs
  environment:
    name: docs
    url: https://sv.pages.s-v.de/sv-frontend-library/mono
  artifacts:
    paths:
      - public
  script: task docs:build
