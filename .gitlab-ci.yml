stages:
  - test
  - publish
  - docs

image: luckydye/build-utils

variables:
  RTX_DATA_DIR: $CI_PROJECT_DIR/.rtx
  GIT_PUSH_TOKEN: $GIT_PUSH_TOKEN # A Gitlab access token to push to the repo

cache:
  - key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  - key:
      files:
        - .rtx.toml
    paths:
      - .rtx

before_script:
  - apt install unzip parallel -y
  - export PATH=$RTX_DATA_DIR/shims:$PATH
  - rtx install
  - task setup
  - git config user.email "gitlab@s-v.de"
  - git config user.name "CI"
  - git remote set-url origin https://oauth2:$GIT_PUSH_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git

publish:
  stage: publish
  only:
    - main
  script: task publish

publish-dev:
  stage: publish
  only:
    - develop
  when: manual
  script:
    - echo "@sv-components:registry=https://${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" > .npmrc
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - task publish:dev

pages:
  stage: docs
  only:
    - main
  environment:
    name: main
    url: https://sv-components.pages.s-v.de/mono
  artifacts:
    paths:
      - public
  script: task docs:build

test:
  stage: test
  script: task test
