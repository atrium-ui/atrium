stages:
  - check
  - build
  - test
  - publish
  - docs

image: debian:stable

variables:
  MISE_DATA_DIR: $CI_PROJECT_DIR/.mise
  GIT_PUSH_TOKEN: $GIT_PUSH_TOKEN # A Gitlab access token to push to the repo

before_script:
  - apt update -y && apt install curl git unzip -y
  - curl https://mise.jdx.dev/install.sh | MISE_INSTALL_PATH=/usr/local/bin/mise sh
  - export PATH=$MISE_DATA_DIR/shims:$PATH
  - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
  - task ci:setup

check:
  stage: check
  except:
    - tags
  script: task check

build:
  stage: build
  artifacts:
    untracked: true
  except:
    - tags
  script: task build

test:
  stage: test
  dependencies:
    - build
  except:
    - tags
  script: task test

format:
  only:
    - merge_requests
  script: task format

publish:
  stage: publish
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_MESSAGE =~ "/^publish:/"
      when: never
    - if: $CI_COMMIT_REF_NAME == "main"
      when: on_success
    - when: never
  script: task publish

pages:
  stage: docs
  dependencies:
    - build
  only:
    - main
    - develop # for preview
  environment:
    name: docs
    url: https://sv.pages.s-v.de/sv-frontend-library/mono
  artifacts:
    paths:
      - public
  script: task docs:build
