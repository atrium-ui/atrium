stages:
  - library
  - publish

docs:
  stage: library
  image: node:18-buster
  before_script:
    - npm i -g pnpm
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install # install dependencies
    - pnpm build
    - mv apps/library/dist public
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  only:
    - tags
  except:
    - branches
  when: manual
  environment:
    name: main
    url: https://sv-components.pages.s-v.de/mono
  artifacts:
    paths:
      - public

