stages:
  - test
  - publish
  - docs

image: luckydye/build-utils

variables:
  RTX_DATA_DIR: $CI_PROJECT_DIR/.rtx
  GIT_PUSH_TOKEN: $GIT_PUSH_TOKEN # A Gitlab access token to push to the repo

cache:
  - key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  - key:
      files:
        - .rtx.toml
    paths:
      - .rtx

before_script:
  - apt install unzip -y
  - export PATH=$RTX_DATA_DIR/shims:$PATH
  - rtx install
  - task setup
  - git config user.email "gitlab@s-v.de"
  - git config user.name "CI"
  - git remote set-url origin https://oauth2:$GIT_PUSH_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git
  - git tag -d $(git tag -l)

publish-minor:
  stage: publish
  only:
    - main
  when: manual
  script:
    - task version:minor
    - task version:minor PACKAGE_SCOPE=elements
    - task publish
    - task publish PACKAGE_SCOPE=elements

publish-patch:
  stage: publish
  only:
    - main
  when: manual
  script:
    - task version:patch
    - task version:patch PACKAGE_SCOPE=elements
    - task publish
    - task publish PACKAGE_SCOPE=elements

publish-dev:
  stage: publish
  only:
    - develop
  script:
    - task version:prerelease
    - task version:prerelease PACKAGE_SCOPE=elements
    - task publish:dev
    - task publish:dev PACKAGE_SCOPE=elements

pages:
  stage: docs
  only:
    - main
  environment:
    name: main
    url: https://sv-components.pages.s-v.de/mono
  artifacts:
    paths:
      - public
  script: task docs:build

test:
  stage: test
  script: task test
