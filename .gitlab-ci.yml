stages:
  - build
  - check
  - publish
  - docs

image: luckydye/atrium:latest

variables:
  MISE_DATA_DIR: $CI_PROJECT_DIR/.mise
  MISE_VERBOSE: 1
  GIT_PUSH_TOKEN: $GIT_PUSH_TOKEN # A Gitlab access token to push to the repo

before_script:
  - export PATH=$MISE_DATA_DIR/shims:$PATH
  - mise install
  - git config user.email "gitlab@s-v.de"
  - git config user.name "CI"
  - git remote set-url origin https://oauth2:$GIT_PUSH_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git

build:
  stage: build
  artifacts:
    untracked: true
  except:
    - tags
  script: task build

check:
  stage: check
  dependencies:
    - build
  except:
    - tags
  script: task check

test:
  stage: check
  dependencies:
    - build
  except:
    - tags
  script: task test

check_merge:
  stage: check
  only:
    - merge_requests
  script: task check

test_merge:
  stage: check
  dependencies:
    - check_merge
  only:
    - merge_requests
  script: task test

publish:
  stage: publish
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_MESSAGE =~ "/^publish:/"
      when: never
    - if: $CI_COMMIT_REF_NAME == "main"
      when: on_success
    - when: never
  script: task publish

pages:
  stage: docs
  dependencies:
    - build
  only:
    - main
  environment:
    name: docs
    url: https://sv.pages.s-v.de/sv-frontend-library/mono
  artifacts:
    paths:
      - public
  script: task docs:build
