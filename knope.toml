[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"
allow_empty = true

[[workflows.steps]]
type = "Command"
command = "git commit -m \"chore: prepare releases\""

[[workflows.steps]]
type = "Command"
command = "git push origin HEAD:main -o ci.skip"

[[workflows.steps]]
type = "Release"

[[workflows.steps]]
type = "Command"
command = "bun x turbo run publish-package"

[[workflows.steps]]
type = "Command"
command = "git push && git push --tags"
